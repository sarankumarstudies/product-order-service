spring.application.name=config-server
server.port=8888

# Git configuration
spring.cloud.config.server.git.uri=https://github.com/sarankumarstudies/Config-Server.git
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true

# Optional: if you organize by folders per environment
spring.cloud.config.server.git.search-paths=dev,qa,prod,.
# "." ensures the root path is also searched (for global configs)

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator
#management.endpoints.web.exposure.include=*


spring.kafka.bootstrap-servers=localhost:9092
spring.cloud.bus.enabled=true
management.endpoints.web.exposure.include=busrefresh,refresh,health,info